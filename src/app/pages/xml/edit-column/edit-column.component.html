

      <mat-card class="full">
          <div class="card-header card-header-danger">
              <p class="card-title mt-0" style="color: #FBFBFB; font-weight:bold;">XML Convert To Kyero Format</p>
            </div>
            <div class="col-12 ">
        <mat-card>
          <form [formGroup]="userForm" novalidate (ngSubmit)="create()">
            <div class="example-container">
                <div class="row">
                   
                    <div class="form-group col-md-12" style="color: #396ea2; font-weight:bold;">
                      <label for="title">Add Manually</label>
                      <input type="text" class="form-control" formControlName="title" name="title"
                      [(ngModel)]="state.properties.title" autocomplete="off">
                    </div>
                  </div>
                  
            </div>
              <button [routerLink]="['/pages/xml/view-xml']" mat-raised-button color="primary">Submit</button> 
          </form>
        
        </mat-card>
      </div>
      </mat-card>
