

      <mat-card class="full">
          <div class="card-header card-header-danger">
              <p class="card-title mt-0" style="color: #FBFBFB; font-weight:bold;">XML Convert To Kyero Format</p>
            </div>
            <div class="col-12 ">
        <mat-card>
          <form [formGroup]="userForm" novalidate (ngSubmit)="create()">
            <div class="example-container">
                <div class="row">
                    <div class="form-group col-md-6" style="color: #396ea2; font-weight:bold;">
                      <label for="username"> Resgister Username</label>
                      <input type="text" class="form-control" formControlName="username" name="username"
                      [(ngModel)]="xml.properties.username" autocomplete="off">
                      <!-- <p>{{(user?.username || 'N/A') | titlecase}}</p> -->
                      
                    </div>
                   
                    <div class="form-group col-md-6" style="color: #396ea2; font-weight:bold;">
                      <label for="url">XML Link</label>
                      <input type="text" class="form-control" formControlName="url" name="url"
                      [(ngModel)]="xml.properties.url" autocomplete="off">
                    </div>
                  </div>
                  
            </div>
              <button type="submit"  mat-raised-button color="primary">Submit</button> 
          </form>
        
        </mat-card>
      </div>
      </mat-card>
