<div class="row p-5">
  <h4 class="mb-3">Change Password</h4>
  <mat-form-field class="w-100">
    <input matInput placeholder="New Password" #pass [(ngModel)]="password" [type]="hide ? 'password' : 'text'" autocomplete="off" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field class="w-100">
    <input matInput placeholder="Confirm Password" #confrimPass [(ngModel)]="confirmPassword" type="text" class="example-right-align" autocomplete="off" required>
  </mat-form-field>
  <div class="w-100 text-center">
    <p class="text-danger" *ngIf="error">{{error}}</p>
    <p class="text-success" *ngIf="success">{{success}}</p>
     <button *ngIf="!success" mat-raised-button color="primary" [disabled]="isProcessing" class="mr-2" (keydown.enter)="changePass()" (click)="changePass()">SAVE</button>
     <button mat-raised-button color="warn" [disabled]="isProcessing"  (click)="closeBottomSheet()">Cancel</button>
  </div>
</div>
